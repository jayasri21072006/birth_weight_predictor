<!DOCTYPE html>
<html>
<head>
    <title>Birth Weight Prediction</title>
</head>
<body>

    <h2>Predict Baby Birth Weight</h2>

    <form action="/predict" method="POST">

        <label>Gestation (days):</label><br>
        <input type="number" name="gestation" value="{{ gestation or '' }}" required><br><br>

        <label>Parity:</label><br>
        <input type="number" name="parity" value="{{ parity or '' }}" required><br><br>

        <label>Age (years):</label><br>
        <input type="number" name="age" value="{{ age or '' }}" required><br><br>

        <label>Height (cm):</label><br>
        <input type="number" name="height" value="{{ height or '' }}" required><br><br>

        <label>Weight (kg):</label><br>
        <input type="number" name="weight" value="{{ weight or '' }}" required><br><br>

        <label>Smoking:</label><br>
        <select name="smoke" required>
            <option value="">Select</option>
            <option value="0" {% if smoke == 0.0 %}selected{% endif %}>No</option>
            <option value="1" {% if smoke == 1.0 %}selected{% endif %}>Yes</option>
        </select><br><br>

        <button type="submit">Predict</button>

    </form>

    {% if prediction_kg %}
        <hr>
        <h3>Predicted Birth Weight:</h3>
        <p><strong>{{ prediction_grams }} grams</strong></p>
        <p><strong>{{ prediction_kg }} kg</strong></p>
    {% endif %}

</body>
</html>
